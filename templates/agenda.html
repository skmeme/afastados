<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <h1>Agenda</h1>
    <form method="POST" action="{{ url_for('agenda') }}">
        <select name="day" required>
            <option value="">Dia</option>
            {% for d in range(1, 32) %}
                <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
        </select>
        <select name="month" required>
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <select name="year" required>
            <option value="">Ano</option>
            {% for y in range(2022, 2030) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>
        <input type="text" name="description" placeholder="Descrição" required>
        <button type="submit">Adicionar</button>
    </form>
    <ul>
    {% for item in agenda_data %}
        <li>{{ item.date.strftime('%d/%m/%Y') }} - {{ item.description }}
            <a href="{{ url_for('edit_entry', entry_id=item.id) }}">Editar</a>
            <a href="{{ url_for('delete_entry', entry_id=item.id) }}">Excluir</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
