<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Agenda</h1>
        <form method="POST" action="{{ url_for('agenda') }}">
            <div class="form-group">
                <label for="date">Data</label>
                <input type="text" id="datepicker" name="date" class="form-control" placeholder="dd-mm-yyyy">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <h2 class="my-4">Anotações</h2>
        <ul class="list-group">
            {% for entry in agenda_data %}
            <li class="list-group-item">
                <strong>{{ entry['date'] }}</strong> - {{ entry['description'] }}
                <a href="{{ url_for('edit_entry', entry_id=entry['id']) }}" class="btn btn-sm btn-warning float-right ml-2">Editar</a>
                <a href="{{ url_for('delete_entry', entry_id=entry['id']) }}" class="btn btn-sm btn-danger float-right">Excluir</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#datepicker').datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true
            });
        });
    </script>
</body>
</html>
