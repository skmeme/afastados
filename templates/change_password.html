<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mudar Senha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos para o formulário de mudança de senha */
        .change-password-form {
            background-color: rgba(255, 255, 255, 0.801); /* Fundo semitransparente para destacar o formulário */
            padding: 25px;
            border-radius: 10px;
            max-width: 500px; /* Largura máxima do formulário */
            width: 100%; /* Garantir que o formulário ocupe todo o espaço disponível */
            margin: 50px auto 10px; /* Adicionando margem superior para descer o formulário */
            border: 2px solid #1a2a54; /* Adicionar borda ao formulário */
        }

        /* Estilos para a top bar */
        .top-bar {
            color: white;
            padding: 10px;
            position: absolute; /* Posição absoluta para sobrepor a imagem */
            top: 0; /* Alinhar no topo da página */
            left: 0; /* Alinhar à esquerda */
            width: 100%; /* Largura total */
            z-index: 1000; /* Colocar em camada superior */
            display: flex;
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
        }
        .top-bar img {
            max-height: 60px; /* Altura máxima da imagem */
        }
        .top-bar .top-right-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .top-bar .top-right-buttons .btn {
            background: none;
            border: none;
            color: white;
            padding: 5px;
        }
        .top-bar .top-right-buttons .btn:hover {
            text-decoration: underline;
        }

        /* Estilos para o rodapé */
        .footer {
            color: #000; 
            text-align: center;
            margin-top: auto; 
            margin-bottom: 0; /* Removido o espaço abaixo do rodapé */
            vertical-align: bottom;
            position: fixed; /* Posição fixa na parte inferior */
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa; /* Cor de fundo para distinguir do conteúdo */
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <div class="top-bar">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/vigorr.png') }}" alt="Vigorr">
        </a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="change-password-form">
                    <h1 class="card-title text-center">Mudar Senha</h1>
                    <form method="post">
                        <div class="form-group mb-3">
                            <label for="old_password">Senha Atual</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="new_password">Nova Senha</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Alterar Senha</button>
                        </div>
                        <div class="text-center">
                            <p>Não desejo alterar a senha! <a href="/">Página Inicial</a> - <a href="agenda">Agenda</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        &copy; {{ current_year }} Agenda Vigor Afastados.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
