        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Entrar</h1>
                    <form method="post">
                        <div class="form-group mb-3">
                            <label for="username">Usu√°rio</label>

                            <input type="password" class="form-control" id="password" name="password" required>

<style>

    }
